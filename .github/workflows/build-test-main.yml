      - name: Checkout code
        uses: actions/checkout@v3

      - name: ðŸš€ Docker-Compose UP
        run: |
          docker-compose -f src/main/resources/container/docker-compose.yml up -d
          docker-compose -f src/main/resources/container/docker-compose-mysql.yml up -d

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Grant Gradle
        run: chmod +x ./gradlew

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: build
          cache-read-only: true

      - name: Test Executing
        run: ./gradlew --info -Dspring.profiles.active=dev test

      - name: Upload Jacoco Report
        if: ${{ failure() }}
        uses: actions/upload-artifact@v3
        with:
          name: jacoco-report
          path: build/reports/jacoco/test/html

