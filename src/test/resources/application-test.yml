spring:
  servlet:
    multipart:
      max-file-size: 10MB

  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:mysql://localhost:33061/IDE_TEST
    username: root
    password: rootroot
    driver-class-name: com.mysql.cj.jdbc.Driver
    dbcp2:
      validation-query: SELECT 1
    hikari:
      maximum-pool-size: 10
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect
    open-in-view: false
    hibernate:
      ddl-auto: create-drop
    properties:
      use_sql_comments: true
      hibernate:
        default_batch_fetch_size: 1000
        show_sql: true
        format_sql: true

  jackson:
    serialization:
      indent_output: true

logging:
  level:
    org:
      springframework:
        web: debug
        data:
          elasticsearch:
            client:
              WIRE: trace
            core: debug
      hibernate:
        type:
          descriptor:
            sql: trace
    web: debug